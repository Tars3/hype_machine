<div class="container">
  <h4 class="thin pink-text">Post the Cool</h4>
  <form id='new-entry' ng-submit="entryNewVm.addEntry()">
    <div>
      <label for="image">Image:</label>
      <input type="text" name="image" ng-model="entryNewVm.newEntry.image">
    </div>
    <div>
      <label for="description">Description:</label>
      <input type="text" name="description" ng-model="entryNewVm.newEntry.description">
    </div>
    <input type="submit" value="Add" class="waves-effect waves-light btn pink">
  </form>
</div>
