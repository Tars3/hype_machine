Entry List Template
<a ui-sref="home.entryNew">Post Cool</a>
<div ng-repeat="entry in entryListVm.entries">
  <p><img ng-src="{{entry.image}}" alt="image not displaying"></p>
  <p>{{entry.description}} </p>
  <p>{{entry.votes}} </p>
  <a ui-sref="home.viewEntry({id: entry._id})">See this Post</a>
  <a href="" ng-click="entryListVm.destroy(entry)">Not Cool.</a>
  <hr>
  <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img src="images/sample-1.jpg">
              <span class="card-title">Card Title</span>
            </div>
            <div class="card-content">
              <p>I am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively.</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
</div>
