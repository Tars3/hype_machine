<div class="row">
  <div class="col s12 m10 offset-m1">
      <div class="card pink">
        <div class="card-image">
          <img ng-src="{{entryVm.entry.image}}">
        </div>
        <div class="card-content white-text">
          <p><h5 class="thin">{{entryVm.entry.description}}</h5></p>
        </div>
        <div class="card-action">
          <!-- <a ui-sref="home.viewEntry({id: entry._id})" class="white-text">Peep the Cool</a> -->
          <a href="" ng-click="entryListVm.destroy(entry)" class="white-text">Destroy the Cool</a>
          <a href="" ng-click="entryListVm.(entry)" class="white-text right">Hype it up</a>
        </div>
      </div>
    </div>
  </div>
</div>
